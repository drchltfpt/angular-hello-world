<div [hidden]="courses.length == 0">
  List of courses
</div>

<div [hidden]="courses.length > 0">
  No courses yet
</div>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
  <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="onAdd()">Add</button>

<ul>
  <li *ngFor="let course of coursess; index as i">
    {{ i }} - {{ course.name }}
    <button (click)="onRemove(course)">Remove</button>
    <button (click)="onChange(course)">Change</button>
  </li>
</ul>

<ul>
  <li *ngFor="let course of coursess; even as isEven">
    {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
  </li>
</ul>

<button (click)="loadCourses()">Load Courses</button>
<ul>
  <li *ngFor="let course of courses1; index as i; trackBy: trackCourse">
    {{ i }} - {{ course.name }}
  </li>
</ul>

<button
  [style.backgroundColor]="canSave ? 'blue' : 'gray'"
  [style.color]="canSave ? 'white': 'black'"
  [style.fontWeight]="canSave ? 'bold': 'normal'"
  [ngStyle]="{
    'backgroundColor': canSave ? 'blue' : 'gray',
    'color': canSave ? 'white' : 'black'
  }"
> 
Save
</button>
